    <body>
        <div class="container-fluid justify-content-center p-4">
            <div class="row justify-content-left px-4">

            <div class="row justify-content-left px-4">
                <a class="pr-2" href="https://www.linkedin.com/in/samnordale/" target="blank">LinkedIn</a>

            <h5 class="row col-9 justify-content-left px-4 pt-4">
                Fullstack engineer with AI experience and a background in UI/UX design.
            </h5>
            <h5 class="row justify-content-left px-4 pt-4">

            </h5>
            

        </div>
        <div class="row d-flex justify-content-center">
            <div id="scene" >
            </div>
        </div>

        <script src="three.js"></script>
        <script>
            const bgColor = new THREE.Color( 0xffffff );
			const scene = new THREE.Scene();
            scene.background = bgColor;
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			//renderer.setSize( window.innerWidth, window.innerHeight );
            let sceneDiv = document.getElementById('scene');
            renderer.setSize($(sceneDiv).width(), $(sceneDiv).height());
			sceneDiv.appendChild( renderer.domElement );
            

			const geometry = new THREE.BoxGeometry();
			const material = new THREE.MeshBasicMaterial( { color: 0xf8f8f8 } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
            

			camera.position.z = 5;

			const animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
        </script>

        
        <script src="/js/script.js"></script>
