  <script>
    function shuffle(array) {
      let currentIndex = array.length,
        randomIndex;

      while (currentIndex != 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;

        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex],
          array[currentIndex],
        ];
      }

      return array;
    }

    const ticker = $("#ticker");

    let tickerContents = [
      "never sell out.",
      "all gas no breaks.",
      "fortune favors the bold.",
      "no fear, no envy, no meanness.",
      "dopeness is what i like the most.",
      "my eyes were dimmed with the suffusion of two small drops of joy.",
      "diligence in thy calling.",
      "this the new me so get used to me.",
      "blessed be the day.",
      "they may think it's a movement...and that's what it is.",
      "love is kinda like i wanna say a fog in the morning when you wake up before the sun comes out...it's just there a little while and then it burns away.",
      "i can't lose 'cause i can't leave it to you.",
      "some of the people some of the time.",
      "die lit.",
      "junya watanabe on my wrist.",
      "i can't really see...where did i miss?",
      "topa tha mornin'",
      "the world is yours.",
      "life is good, why settle for less?",
      "thank you for not discussing the outside world.",
      "do you see this coat?",
      //"shut the fuck up and enjoy the greatness",
      "software is art",
    ];

    ticker.append(
      shuffle(tickerContents).map((content) => {
        return $(`<div class="ticker-item">${content}</div>`);
      })
    );
  </script>

  <script>
    let darkMode = false;
    let lightSwitch = $("#light-switch");
    let tickerItems = $(".ticker-item");
    const themeIcons = $(".theme-icon");
    let body = $("body");
    let a = $("a");
    let datetime = $(".datetime");

    const setDarkMode = () => {
      darkMode = true;
      themeIcons.css("fill", "#dddddd");
      themeIcons.toggleClass("d-none");

      body.css("color", "#dddddd");
      a.attr("style", "color: #dddddd !important;");

      ticker.css("border-color", "#dddddd");
      tickerItems.css("-webkit-text-stroke-color", "#ddd");

      datetime.attr("style", "border-color: #dddddd !important");
      body.css("background", "#111111");
    };

    const setLightMode = () => {
      darkMode = false;
      themeIcons.css("fill", "black");
      themeIcons.toggleClass("d-none");

      body.css("color", "black");
      a.attr("style", "color: black !important;");

      ticker.css("border-color", "black");
      tickerItems.css("-webkit-text-stroke-color", "black");

      datetime.attr("style", "border-color: black !important");
      body.css("background", "white");
    };

    $(document).ready(function () {
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        setDarkMode();
      }
    });

    lightSwitch.on("click", function () {
      if (darkMode) {
        setLightMode();
      } else {
        setDarkMode();
      }
    });
  </script>
