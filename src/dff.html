        <script>
            var $grid = $('.grid').isotope({
                itemSelector: '.grid-item',
                layoutMode: 'fitRows'  
            });
            $('.filter button').on("click", function(){
                var value = $(this).attr('data-name');
                $grid.isotope({
                    filter: value 
                });
            });

        </script>

        <script>

        <script>
            function playPause(btn, vid) {
                var vid = document.getElementById(vid)
                
                vid.onended = function () {
                    btn.innerHTML = "play";
                }
                if(vid.paused) {
                    vid.play();
                    btn.innerHTML = "pause";
                   } else {
                   vid.pause();
                    btn.innerHTML = "play";
                   }
            
                
            }
        </script>
